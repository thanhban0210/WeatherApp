<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body class="blurred">
  <header class="header">
    <div class="header-left">
      <img class="weather-icon large" src="public/icon/sun.svg" data-current-icon alt="">
      <div class="header-current-temp">
        <span data-current-temp>
          31
        </span>&deg;
      </div>
    </div>
    <div class="header-right">
      <div class="info-group">
        <div class="label">HIGH</div>
        <div><span data-current-high>32</span>&deg;</div>
      </div>
      <div class="info-group">
        <div class="label">FL HIGH</div>
        <div><span data-current-fl-high>27</span>&deg;</div>
      </div>
      <div class="info-group">
        <div class="label">WIND</div>
        <div><span data-current-wind>9</span><span class="unit">mph</span></div>
      </div>
      <div class="info-group">
        <div class="label">LOW</div>
        <div><span data-current-low>19</span>&deg;</div>
      </div>
      <div class="info-group">
        <div class="label">FL LOW</div>
        <div><span data-current-fl-low>12</span>&deg;</div>
      </div>
      <div class="info-group">
        <div class="label">PRECIP</div>
        <div><span data-current-precip>0.1</span><span class="unit">in</span></div>
      </div>
    </div>

  </header>

  <section class="day-section" data-day-section>
    <div class="day-card">
      <img src="public/icon/cloud.svg" class="weather-icon">
      <div class="day-card-day">Monday</div>
      <div>32&deg;</div>
    </div>
    <div class="day-card">
      <img src="public/icon/cloud.svg" class="weather-icon">
      <div class="day-card-day">Tuesday</div>
      <div>32&deg;</div>
    </div>
    <div class="day-card">
      <img src="public/icon/cloud.svg" class="weather-icon">
      <div class="day-card-day">Wednesday</div>
      <div>32&deg;</div>
    </div>
    <div class="day-card">
      <img src="public/icon/cloud.svg" class="weather-icon">
      <div class="day-card-day">Thursday</div>
      <div>32&deg;</div>
    </div>
    <div class="day-card">
      <img src="public/icon/cloud.svg" class="weather-icon">
      <div class="day-card-day">Friday</div>
      <div>32&deg;</div>
    </div>
    <div class="day-card">
      <img src="public/icon/cloud.svg" class="weather-icon">
      <div class="day-card-day">Saturday</div>
      <div>32&deg;</div>
    </div>
    <div class="day-card">
      <img src="public/icon/cloud.svg" class="weather-icon">
      <div class="day-card-day">Sunday</div>
      <div>32&deg;</div>
    </div>

  </section>

  <table class="hour-section">
    <tbody data-hour-section>
      <tr class="hour-row">
        <td>
          <div class="info-group">
            <div class="label">Thursday</div>
            <div>3 PM</div>
          </div>
        </td>

        <td>
          <img src="public/icon/cloud-sun.svg" class="weather-icon">
        </td>
        <td>
          <div class="info-group">
            <div class="label">TEMP</div>
            <div>31&deg;</div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">FL TEMP</div>
            <div>25&deg;</div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">WIND</div>
            <div>6<span class="unit">mph</span>
            </div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">PRECIP</div>
            <div>0<span class="unit">in</span>
            </div>
          </div>
        </td>
      </tr>

      <tr class="hour-row">
        <td>
          <div class="info-group">
            <div class="label">Thursday</div>
            <div>3 PM</div>
          </div>
        </td>

        <td>
          <img src="public/icon/cloud-sun.svg" class="weather-icon">
        </td>
        <td>
          <div class="info-group">
            <div class="label">TEMP</div>
            <div>31&deg;</div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">FL TEMP</div>
            <div>25&deg;</div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">WIND</div>
            <div>6<span class="unit">mph</span>
            </div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">PRECIP</div>
            <div>0<span class="unit">in</span>
            </div>
          </div>
        </td>
      </tr>
    </tbody>

  </table>


  <template id="day-card-template">
    <div class="day-card">
      <img data-icon class="weather-icon">
      <div class="day-card-day" data-date></div>
      <div><span data-temp></span> <span>&deg;</span></div>
    </div>
  </template>

  <template id="hour-row-template">
    <tr class="hour-row">
      <td>
        <div class="info-group">
          <div class="label" data-day></div>
          <div data-time></div>
        </div>
      </td>

      <td>
        <img data-icon class="weather-icon">
      </td>
      <td>
        <div class="info-group">
          <div class="label">TEMP</div>
          <div><span data-temp></span> <span>&deg;</span></div>
        </div>
      </td>
      <td>
        <div class="info-group">
          <div class="label">FL TEMP</div>
          <div><span data-fl-temp></span> <span>&deg;</span></div>
        </div>
      </td>
      <td>
        <div class="info-group">
          <div class="label">WIND</div>
          <div><span data-wind></span><span class="unit">mph</span>
          </div>
        </div>
      </td>
      <td>
        <div class="info-group">
          <div class="label">PRECIP</div>
          <div><span data-precip></span> <span class="unit">in</span>
          </div>
        </div>
      </td>
    </tr>
  </template>

  <script type="module" src="/main.js"></script>

</body>

</html>
